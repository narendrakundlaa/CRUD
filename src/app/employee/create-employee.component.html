<div *ngIf="editModeForm">
  <a class="text-success" routerLink="/list"><span><i class="fas fa-arrow-alt-circle-left"></i> </span> Back to List</a>
</div>
<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{empTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" required formControlName="fullName">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" type="text" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="gender">Gender</label>
        <div class="col-sm-8">
          <input id="gender" type="text" class="form-control" formControlName="gender">
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" [disabled]="employeeForm.invalid" type="submit">Save</button>
    </div>
  </div>
</form>
